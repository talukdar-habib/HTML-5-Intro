<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Shop</title>
    <style>
        label{
            display: block;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="audio-video.html">Audio & Video</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="form2.html">Form 2</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>This is a Clothing Shop</h2>
            <form>
                <label for="name">Your Name:
                    <input type="text" id="name" placeholder="Enter Your Name">
                </label>
                <label for="mail">Email:
                    <input type="email" name="" id="email" placeholder="Enter Your mail address">
                </label>
                <label for="password">Password:
                    <input type="password" name="" id="password" placeholder="Enter Your Password">
                </label>
                <label for="number">Number:
                    <input type="number" name="" id="number" placeholder="Enter Your Mobile Number">
                </label>

                <fieldset>
                    <legend>Shirt Collection</legend>
                    <label for="half-shirt">
                        <input type="radio" name="shirt" id="half-shirt">Half Shirt
                    </label>
                    <label for="full-shirt">
                        <input type="radio" name="shirt" id="full-shirt">Full Shirt
                    </label>
                    <label for="formal-shirt">
                        <input type="radio" name="shirt" id="formal-shirt">Formal Shirt
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pant Collection</legend>
                    <label for="half-pant">
                        <input type="radio" name="pant" id="half-pant">Half Pant
                    </label>
                    <label for="trouser">
                        <input type="radio" name="pant" id="trouser">Trouser
                    </label>
                    <label for="cargo">
                        <input type="radio" name="pant" id="cargo">Cargo Pant
                    </label>
                    <label for="jeans">
                        <input type="radio" name="pant" id="jeans">Denim
                    </label>
                </fieldset>

                <fieldset>
                    <legend>T-Shirt Collection</legend>
                    <label for="regular">
                        <input type="radio" name="t-shirt" id="regular">Regular T-Shirt
                    </label>
                    <label for="solid">
                        <input type="radio" name="t-shirt" id="solid">Solid T-Shirt
                    </label>
                    <label for="drop">
                        <input type="radio" name="t-shirt" id="drop">Drop-Shoulder T-Shirt
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick Any of them</legend>
                    <label for="shirt">
                        <input type="checkbox" name="cloth" id="shirt">Shirt
                    </label>
                    <label for="pant">
                        <input type="checkbox" name="cloth" id="pant">Pant
                    </label>
                    <label for="t-shirt">
                        <input type="checkbox" name="cloth" id="t-shirt">T-Shirt
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Feedback</legend>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write your feedback"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
