    <main>
        <section>
            <h2>Fill the Form</h2>
            <form>
                <label for="name">Name:
                    <input id="name" type="text" placeholder="Enter Your Name">
                </label>
                <label for="email">Email:
                    <input type="email" id="email" placeholder="Enter Your Email">
                </label>
                <label for="password">Password:
                    <input type="password" id="password" placeholder="Enter Your Password">
                </label>
                <label for="number">Number:
                    <input type="number" name="" id="number" placeholder="Enter Your Number">
                </label>

                <fieldset>
                    <legend>Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                    <label for="malpowa">
                        <input type="radio" name="pitha" id="malpowa">Malpowa
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Pick one vorta</legend>
                    <label for="alu">
                        <input type="checkbox" name="vorta" id="alu">Alu Vorta
                    </label>
                    <label for="tomato">
                        <input type="checkbox" name="vorta" id="tomato">Tomato Vorta
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki Vorta
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich">Morich Vorta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="20" rows="10" placeholder="Write your feedback here"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
