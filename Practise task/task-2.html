<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Contest Design</title>
    <link rel="stylesheet" href="./styles/task.css">
</head>
<body>
    <header></header>
    <main class="main-class">
        <h2>Feedback Form For Storytelling Contest</h2>
        <form class="form-2" action="">
            <!-- Story Textarea -->
            <label class="share" for="story">Share your Story:</label> <br> <br>
            <textarea class="text" name="story" id="story" cols="30" rows="10" placeholder="Write your story here..."></textarea>
            <br> <br>
            <!-- Rating Dropdown -->
            <label for="rating">Rate the contest:</label> <br> <br>
            <select name="rating" id="rating">
                <option value="">---Select---</option>
                <Option>Good</Option>
                <Option>Very Good</Option>
                <Option>Excellent</Option>
                <option>Outstanding</option>
            </select> <br> <br>
            <button class="btn" type="submit">Submit Feedback</button>
            <!-- <input type="submit" value="Submit"> -->
        </form>
    </main>
    <footer></footer>
</body>
</html>
